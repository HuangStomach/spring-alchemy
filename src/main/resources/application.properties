spring.servlet.multipart.max-file-size=128MB
spring.servlet.multipart.max-request-size=128MB

spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:host.docker.internal}:3306/spring
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.jpa.show-sql: true

spring.r2dbc.url=r2dbc:mysql://${MYSQL_HOST:host.docker.internal}:3306/spring?useUnicode=true&characterEncoding=UTF-8
spring.r2dbc.username=root
spring.r2dbc.password=password
spring.r2dbc.pool.enabled=true
spring.r2dbc.pool.max-size=10
spring.r2dbc.pool.initial-size=10
spring.r2dbc.pool.validation-query=select 1

custom.player.name=maybe
custom.player.role=mid
custom.player.heros[0]=storm
custom.player.heros[1]=ember
